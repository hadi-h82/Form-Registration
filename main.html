<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="model">
      <form class="form" action="https://formspree.io/f/mnqwbzrk" method="POST">
        <p class="p1">Registration</p>
        <div class="div">
          <div class="div1">
            <div class="form-group">
              <label for="Name">Full Name</label>
              <input
                id="Name"
                type="text"
                placeholder=" Enter your name"
                required
                name="Name"
              />
              <div class="pp" id="error1">-</div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                id="username"
                type="text"
                placeholder=" Enter your username"
                required
                name="Username"
              />
              <div class="pp" id="error2">-</div>
            </div>
          </div>
          <div class="div2">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                placeholder=" Enter your email"
                required
                name="email"
              />
              <p class="pp" id="error3">-</p>
            </div>
            <div class="form-group">
              <label for="Phone">Phone number</label>
              <input
                id="Phone"
                type="number"
                placeholder=" Enter your Phone number"
                name="Phone number"
              />
              <div class="pp">-</div>
            </div>
          </div>
          <div class="div3">
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                id="Password"
                type="password"
                placeholder=" Enter your password"
                required
                name="password"
              />
              <div class="pp" id="error4">-</div>
            </div>
            <div class="form-group">
              <label for="confirm">Confirm Password</label>
              <input
                id="confirm"
                type="password"
                placeholder=" Enter your password"
                required
              />
              <div class="pp" id="error5">-</div>
            </div>
          </div>
        </div>
        <div class="section2">
          <div><p class="p2">Gender</p></div>
          <div class="check">
            <input type="radio" name="gender" id="Male" required />
            <label for="Male" class="label">Male</label>
          </div>
          <div class="check">
            <input type="radio" name="gender" id="Female" required />
            <label for="Female" class="label">Female</label>
          </div>
          <div class="check">
            <input type="radio" name="gender" id="Prefer" required />
            <label for="Prefer" class="label">Prefer not to say</label>
          </div>
        </div>
        <div id="errorgender">-</div>
        <button type="submit" id="register">Register</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
